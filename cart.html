<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BellyFuel - Your Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="logoi.png">


    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <a
          href="index.html"
          class="logo"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
          "
        >
          <div
            style="
              width: 50px;
              height: 50px;
              border-radius: 50%;
              overflow: hidden;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
          >
            <img
              src="logo.png"
              alt="BellyFuel Logo"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
          <span
            class="site-name"
            style="
              font-family: 'Poppins', sans-serif;
              font-weight: 700;
              font-size: 1.5rem;
              color: #ff6347;
              letter-spacing: 1px;
            "
          >
            Belly<span style="color: #28a745">Fuel</span>
          </span>
        </a>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="food.html" class="active">Food</a></li>
            <li><a href="cart.html" id="cart-link">Cart</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container page-content">
      <h1 class="page-title">Your Shopping Cart</h1>

      <div class="cart-container">
        <div class="cart-items">
          <!-- Cart items will be dynamically inserted here by script.js -->
        </div>

        <p class="empty-cart-message">
          Your cart is empty. <a href="food.html">Go add some food!</a>
        </p>

        <div class="cart-summary">
          <h2>Total: <span id="cart-total">â‚¹0.00</span></h2>
          <button class="btn btn-primary btn-checkout">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 BellyFuel. All Rights Reserved.</p>
      </div>
      <!-- Footer / Credit -->
<p style="text-align:center; font-family:Arial, sans-serif; color:#555; margin-top:20px; font-size:14px;">
  Created with <span style="color:red;">&#10084;</span> by Vinay Pandey
</p>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
